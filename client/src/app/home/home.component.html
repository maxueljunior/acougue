<app-aside-bar>
  <app-container class="container">
    <app-card>
      <div class="conteudo-grafico">
        <h1 class="titulo-grafico">Gr√°fico de Lucratividade por Produto</h1>
        <ngx-charts-bar-horizontal
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [legendTitle]="legendTitle"
          [showDataLabel]="true">
        </ngx-charts-bar-horizontal>
      </div>
    </app-card>
    <app-card class="conteudo">
      <div class="btn-mensagens">
        <button mat-raised-button color="primary" (click)="showMessages()"
            [matBadge]="produtos.length" matBadgePosition="before" matBadgeColor="accent" extended>
          <mat-icon>message</mat-icon>
          Mensagens
        </button>
      </div>
      <div class="conteudo-listagem" *ngIf="mostrarMensagem">
        <div *ngFor="let produto of produtos">
          <app-card-mensagem
            [estilo]="defineClasse(produto)"
            [mensagem]="defineMensagem(produto)"
          ></app-card-mensagem>
        </div>
      </div>
    </app-card>
  </app-container>
</app-aside-bar>

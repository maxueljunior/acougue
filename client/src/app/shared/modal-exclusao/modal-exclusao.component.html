<div class="container">
  <div class="container-content">
    <mat-icon class="icone-alerta">warning</mat-icon>
    <h1>Confirmação!</h1>
  </div>
  <div mat-dialog-content>
    <h2>Deseja realmente excluir <span>{{ data.fornecedor.razaoSocial }}</span>?</h2>
  </div>
  <div mat-dialog-actions align="center">
    <button (click)="excluir()" color="primary" mat-flat-button mat-dialog-close>SIM</button>
    <button color="warn" mat-flat-button mat-dialog-close cdkFocusInitial>NÃO</button>
  </div>
</div>

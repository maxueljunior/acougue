<form class="form-login" [formGroup]="formLoginService.formLogin" (ngSubmit)="submit()">
    <mat-form-field class="form-login-input">
        <mat-label class="form-login-input-label">Login</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="formLoginService.formLogin.get('username')?.hasError('required')">
            Usuário é obrigatorio!
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-login-input">
        <mat-label class="form-login-input-label">Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="formLoginService.formLogin.get('password')?.hasError('required')">
            Senha é obrigatoria!
        </mat-error>
    </mat-form-field>
    <mat-error class="error-login" *ngIf="!formLoginService.isAutenticate">
      Usuário e senha estão incorretos!
    </mat-error>
    <button
        type="submit"
        [disabled]="!formLoginService.formLogin.valid"
        mat-flat-button
        color="warn"
        class="form-login-button">
        <mat-icon aria-hidden="true" aria-label="Example home icon" fontIcon="key"></mat-icon>
        LOGIN
    </button>
</form>

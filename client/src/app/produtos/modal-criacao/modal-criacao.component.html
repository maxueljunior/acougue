<div class="container-form">

    <h2 *ngIf="!data.editar">Cadastrar Produto</h2>
    <h2 *ngIf="data.editar">Editar Produto</h2>
  
    <mat-dialog-content class="mat-typography">
      <form class="formulario" [formGroup]="formBaseService.formBase" (ngSubmit)="criarOuEditar()">
  
        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="Ex: Maminha c/ alcatra" formControlName="descricao">
          <mat-error
          *ngIf="formBaseService.formBase.get('descricao')?.errors?.['required'] &&
          (formBaseService.formBase.get('descricao')?.touched || formBaseService.formBase.get('descricao')?.dirty)">
            Descrição é obrigatorio!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label >Selecione a Unidade</mat-label>
          <mat-select [disabled]="data.editar" formControlName="unidade">
            <mat-option [disabled]="data.editar" value="KG">Kilo</mat-option>
            <mat-option [disabled]="data.editar" value="UN">Unidade</mat-option>
          </mat-select>
          <mat-error
          *ngIf="formBaseService.formBase.get('unidade')?.errors?.['required'] &&
          (formBaseService.formBase.get('unidade')?.touched || formBaseService.formBase.get('unidade')?.dirty || formBaseService.formBase.get('unidade')?.errors?.['focused'])">
            Unidade é obrigatorio!
          </mat-error>
        </mat-form-field>
  
        <div class="container-actions">
          <button *ngIf="!data.editar" [disabled]="!this.formBaseService.formBase.valid" type="submit" mat-flat-button color="primary">ADICIONAR</button>
          <button *ngIf="data.editar" [disabled]="!this.formBaseService.formBase.valid" type="submit" mat-flat-button color="primary">EDITAR</button>
          <button (click)="fechar()" type="button" class="btn-close" mat-flat-button>FECHAR</button>
        </div>
      </form>
    </mat-dialog-content>
  
  </div>
